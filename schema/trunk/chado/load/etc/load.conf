<load>
  <path name="data" value="/raid5c/data/public"/>

  <!--                 -->
  <!-- setup templates -->
  <!--                 -->
  <tt2 input="load/tt2/Makefile.tt2" output="Makefile">
   <token name="touch_ext" value="dev_chado_allenday_01"/>
   <token name="dbname" value="dev_chado_allenday_01"/>
   <token name="datapath" value="/raid5c/data/public"/>
  </tt2>
  <tt2 input="load/tt2/AutoDB.tt2" output="lib/AutoDB.pm">
   <token name="chado_path" value="/raid5a/allenday/cvsroot/gmod-schema/chado"/>
   <token name="db_username" value="allenday"/>
   <token name="db_password" value=""/>
   <token name="db_name" value="dev_chado_allenday_01"/>
   <token name="db_host" value="localhost"/>
   <token name="db_port" value="5432"/>
   <token name="db_vendor" value="Pg"/>
  </tt2>

  <!--            -->
  <!-- ontologies -->
  <!--            -->
  <ontology name="Sequence Ontology">
    <file type="ontology"    local="song/so.ontology"   remote="http://cvs.sourceforge.net/viewcvs.py/song/ontology/so.ontology?rev=HEAD"   method="lwp-mirror"/>
    <file type="definitions" local="song/so.definition" remote="http://cvs.sourceforge.net/viewcvs.py/song/ontology/so.definition?rev=HEAD" method="lwp-mirror"/>
  </ontology>
  <ontology name="Gene Ontology">
    <file type="ontology"    local="go/component.ontology" remote="http://www.geneontology.org/ontology/component.ontology" method="/usr/bin/lwp-mirror"/>
    <file type="ontology"    local="go/function.ontology"  remote="http://www.geneontology.org/ontology/function.ontology"  method="/usr/bin/lwp-mirror"/>
    <file type="ontology"    local="go/process.ontology"   remote="http://www.geneontology.org/ontology/process.ontology"   method="/usr/bin/lwp-mirror"/>
    <file type="definitions" local="go/GO.defs"            remote="http://www.geneontology.org/doc/GO.defs"                 method="/usr/bin/lwp-mirror"/>
  </ontology>
  <ontology name="Embryonic Mouse Anatomy Ontology">
    <file type="ontology" local="obo/anatomy/gross_anatomy/animal_gross_anatomy/mouse/EMAP.ontology" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/EMAP.ontology?rev=HEAD" method="lwp-mirror"/>
  </ontology>
  <ontology name="Mouse Anatomy Ontology">
    <file type="ontology" local="obo/anatomy/gross_anatomy/animal_gross_anatomy/mouse/MA.ontology" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/MA.ontology?rev=HEAD" method="lwp-mirror"/>
  </ontology>
  <ontology name="Mouse Pathology Ontology (Pathbase)">
    <file type="ontology" local="obo/phenotype/mouse_pathology/mouse_pathology.ontology" remote="http://eulep.anat.cam.ac.uk/Pathology_Ontology/mpath_obo.php" method="lwp-mirror"/>
  </ontology>
  <ontology name="Cell Ontology">
    <file type="ontology" local="obo/anatomy/cell_type/cell.ontology" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/anatomy/cell_type/cell.ontology?rev=HEAD" method="lwp-mirror"/>
    <file type="ontology" local="obo/anatomy/cell_type/cell.definitions" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/anatomy/cell_type/cell.definitions?rev=HEAD" method="lwp-mirror"/>
  </ontology>
  <ontology name="Relationship Ontology">
    <file type="ontology"    local="obo/OBO_REL/rel.ontology" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/OBO_REL/rel.ontology?rev=HEAD" method="lwp-mirror"/>
    <file type="definitions" local="obo/OBO_REL/rel.definitions" remote="http://cvs.sf.net/viewcvs.py/obo/obo/ontology/OBO_REL/rel.definitions?rev=HEAD" method="lwp-mirror"/>
  </ontology>
</load>
